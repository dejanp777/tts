[pytest]
# Pytest configuration for voice AI testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for organizing tests
markers =
    stt: STT (Speech-to-Text) tests
    tts: TTS (Text-to-Speech) tests
    conversation: End-to-end conversation tests
    latency: Latency benchmark tests
    quality: Quality metric tests
    slow: Slow tests that take >5 seconds
    integration: Integration tests requiring full system

# Test timeouts
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
